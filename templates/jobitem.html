<div class="border-bottom row" style="margin-bottom: 16px; padding-bottom: 8px;">
    <div class="col-10">
        <h4 style="color: rgb(120, 120, 120); margin-bottom: 4px;">
            {{i['titulo']}}
        </h4>
        <div>
            <b>localização : </b> {{i['Localização']}}
        </div>
        {% if 'Salario' in i %}
        <div>
            <b>Salario : R$</b>{{i['Salario']}}
        </div>
        {% endif %}
    </div>
    <div class="col-2 d-flex align-items-center justify-content-end">
        <button type="button" class="btn btn-outline-primary">Enviar CV</button>
    </div>
</div>
