<div class="border-bottom row" style="margin-bottom: 16px; padding-bottom: 8px;">
    <div class="col-10">
        <h4 style="color: rgb(120, 120, 120); margin-bottom: 4px;">
            <a href="{{ url_for('mostrar_vaga', id=i['Id']) }}">{{ i['titulo'] }}</a>
        </h4>
        <div>
            <b>Localização:</b> {{ i['Localizacao'] }}
        </div>
        {% if 'Salario' in i %}
        <div>
            <b>Salário: R$</b>{{ i['Salario'] }}
        </div>
        {% endif %}
    </div>
    <div class="col-2 d-flex align-items-center justify-content-end">
        <a href="{{url_for('mostrar_vaga',id=i['Id']) }}"
         type="button" class="btn btn-outline-primary">Enviar CV</a>
    </div>
</div>
